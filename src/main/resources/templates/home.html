<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Form</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!--Logos redes-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" th:href="@{/css/home.css}"/>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div id="barra">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:  #000000;">
        <a class="navbar-brand" id="logo" href="#">CicloBosque</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Inicio<span
                        class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Parqueo</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
            <div class="navbar-text login-button">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <form id="loginForm" class="dropdown-menu p-4">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Nombre Usuario"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña"/>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck2"/>
                            <label class="form-check-label" for="dropdownCheck2">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <select class="form-control">
        <option style="display:none">Buscar Ciclo-Parqueadero</option>
        <option id="ciudadRio" value="1">Ciudad del Rio</option>
        <option value="2">Otro Lugar</option>
        <option value="3">Default select</option>
    </select>
</div>

<div class="container infoCiclas" style="display:none;">
    <div class="row justify-content-center">
        <div class="col-md-3 cajaCiclasTotales">
            <div class="row">
                <div class="col imagenCiclas">
                    <img width="120" th:src="@{/images/Imagen1.png}" alt=""/>
                </div>
                <div class="col variableInfo">
                    <h3 id="total">60</h3>
                    <h4>Total celdas parqueo</h4>
                </div>
            </div>
        </div>
        <div class="col-md-3 cajaCiclasLibres">
            <div class="row">
                <div class="col imagenCiclas">
                    <img width="120" th:src="@{/images/Imagen2.png}" alt=""/>
                </div>
                <div class="col variableInfo">
                    <h3 id="libres">60</h3>
                    <h4>Celdas Libres</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-around">
        <button type="button" class="btn btn-outline-dark">Ver más</button>
    </div>
</div>


<footer class="footer fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <span class="fixed-bottom"><small>&copy;Daniel Vargas</small></span>
            </div>

            <div class="col-md-7">
                <ul>
                    <li><span class="text-muted">Contacto comercial.jvl@gmail.com - 300 457 2486</span></li>
                    <li><span class="text-muted">Cra 53 #84-21 Itagüi, Antioquia</span></li>
                </ul>
            </div>
            <div class="col-md-4 redes">
                <ul>
                    <li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>
                    <li><a href="#" class="fa fa-instagram"></a></li>
                    <li><a href="#" class="fa fa-youtube"></a></li>
                    <li><a href="#" class="fa fa-google"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/javascript/app.js}"></script>
<script th:src="@{/javascript/ajax/ajaxHome.js}"></script>
</body>
</html>
